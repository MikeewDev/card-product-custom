<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Card Product</title>
</head>

<body>
  <div class="card-container-main">
    <div class="card-product">
      <div class="card-front">
        <div class="card-img">
          <button class="las-angle-left"><i class="las la-angle-left"></i></button>
          <img class="c1" src="img/tennis-front.png" alt="">
          <img class="c2" src="img/tennis-back.png" alt="">
          <img class="c3" src="img/tennis-below.png" alt="">
          <img class="c4" src="img/tennis-products.png" alt="">
          <button class="las-angle-right"><i class="las la-angle-right"></i></button>
        </div>
        <div class="card-info">
          <div class="card-name">
            <p>Balenciaga Triple S White / Beige</p>
          </div>
          <div class="card-price">
            <p>$ 268.00</p>
          </div>
          <div class="card-btn-to-cart">
            <p>Add To Cart</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
